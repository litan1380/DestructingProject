<!DOCTYPE html>
<html>

<head>
    <title>Extract Elements</title>
    <script>
        function extractElements() {
            // Get the input array of numbers
            var inputArray = document.getElementById('inputArray').value;

            // Parse the input array into an actual array of numbers
            var numbers = JSON.parse(inputArray);

            // Destructure the array to extract the first, second, and last elements
            var [first, second, ...rest] = numbers;
            var last = rest.pop();

            // Create an array with the extracted values
            var extractedArray = [first, second, last];

            // Display the extracted values
            var result = document.getElementById('result');
            result.innerHTML = extractedArray;
        }
    </script>
</head>

<body>
    <h1>Extract Elements</h1>
    <p>Enter an array of numbers:</p>
    <input type="text" id="inputArray"><br>
    <button onclick="extractElements()">Extract Elements</button>
    <p>Extracted elements:</p>
    <div id="result"></div>
</body>

</html>
