<!DOCTYPE html>
<html>

<head>
    <title>Remove Duplicates</title>
    <script>
        function removeDuplicates() {
            // Get the input array of numbers
            var inputArray = document.getElementById('inputArray').value;

            // Parse the input array into an actual array of numbers
            var numbers = JSON.parse(inputArray);

            // Create a Set to store unique elements
            var uniqueSet = new Set(numbers);

            // Convert the Set back to an array
            var uniqueArray = Array.from(uniqueSet);

            // Display the unique elements
            var result = document.getElementById('result');
            result.innerHTML = uniqueArray;
        }
    </script>
</head>

<body>
    <h1>Remove Duplicates</h1>
    <p>Enter an array of numbers:</p>
    <input type="text" id="inputArray"><br>
    <button onclick="removeDuplicates()">Remove Duplicates</button>
    <p>Unique elements:</p>
    <div id="result"></div>
</body>

</html>
